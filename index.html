<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Form Builder</h1>
    <div id="form-builder">
        <h2>Form Editor</h2>
        <div id="question-container">
            <input type="text" id="question-text" placeholder="Enter your question">
            <button id="add-question">Add Question</button>
        </div>
        <button id="preview-form">Preview Form</button>
    </div>
    <div id="form-preview">
        <h2>Form Preview</h2>
        <form id="preview-form">
            <!-- Form preview will be dynamically generated here -->
        </form>
    </div>
    
<button id="save-form">Save Form</button>

    <script src="script.js"></script>
</body>
</html>
